<!DOCTYPE html>
<html>
<head>
    <style>
    body { margin: 0; width:100%%; height:100%%;  background-color:#000000; }
    html { width:100%%; height:100%%; background-color:#000000; }
    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%% !important;
        height: 100%% !important;
    }
    </style>
</head>
<body>
    <div class="embed-container">
        <div id="player"></div>
    </div>
    <script src="https://www.youtube.com/iframe_api" onerror="window.location.href='ytplayer://onYouTubeIframeAPIFailedToLoad'"></script>
    <script>
    var player;
    var error = false;
    YT.ready(function() {
        player = new YT.Player('player', %@);
        player.setSize(window.innerWidth, window.innerHeight);
        window.location.href = 'ytplayer://onYouTubeIframeAPIReady';
        // this will transmit playTime frequently while playng
        function getCurrentTime() {
             var state = player.getPlayerState();
             if (state == YT.PlayerState.PLAYING) {
                 time = player.getCurrentTime()
                 window.location.href = 'ytplayer://onPlayTime?data=' + time;
                CurrentTime.postMessage(player.getCurrentTime());
                LoadedFraction.postMessage(player.getVideoLoadedFraction());
             }
        }
        
        window.setInterval(getCurrentTime, 500);
             
    });
    function onReady(event) {
        window.location.href = 'ytplayer://onReady?data=' + event.data;
        Ready.postMessage("Ready");
    }
    function onStateChange(event) {
        if (!error) {            
            window.location.href = 'ytplayer://onStateChange?data=' + event.data;
            sendPlayerStateChange(event.data);
        }
        else {
            error = false;
        }
    }
    function onPlaybackQualityChange(event) {
        window.location.href = 'ytplayer://onPlaybackQualityChange?data=' + event.data;
      PlaybackQualityChange.postMessage(event.data);
    }
    function  onPlaybackRateChange(event){
      PlaybackRateChange.postMessage(event.data);
    }
    function onPlayerError(event) {
        if (event.data == 100) {
            error = true;
        }
        window.location.href = 'ytplayer://onError?data=' + event.data;
      Errors.postMessage(event.data);
    }
    
    window.onresize = function() {
        player.setSize(window.innerWidth, window.innerHeight);
    }
    function sendPlayerStateChange(playerState) {
            StateChange.postMessage(playerState);
            if(playerState==1){
                sendVideoData(player);
            }
    }
      function sendVideoData(player) {
            var videoData = {
                'duration'  : player.getDuration(),
                'videoUrl' : player.getVideoUrl(),
                'availableQualityLevels' : player.getAvailableQualityLevels(),
                'videoEmbedCode' : player.getVideoEmbedCode(),
            };
            VideoData.postMessage(JSON.stringify(videoData));
      }

    </script>
</body>
</html>
